<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>File tài liệu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: center;
      cursor: pointer;
      color: #1a4cff;
      font-weight: bold;
    }
    li:hover {
      background: #f0f4ff;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>File tài liệu</h1>

    <ul>
      <li onclick="openPDF('UnitTest_1.pdf')">Unit Test 1</li>
      <li onclick="openPDF('UnitTest_2.pdf')">Unit Test 2</li>
      <li onclick="openPDF('UnitTest_3.pdf')">Unit Test 3</li>
      <li onclick="openPDF('UnitTest_4.pdf')">Unit Test 4</li>
      <li onclick="openPDF('UnitTest_5.pdf')">Unit Test 5</li>
      <li onclick="openPDF('UnitTest_6.pdf')">Unit Test 6</li>
      <li onclick="openPDF('UnitTest_7.pdf')">Unit Test 7</li>
      <li onclick="openPDF('UnitTest_8.pdf')">Unit Test 8</li>
      <li onclick="openPDF('FinalTest_1.pdf')">Final Test</li>
    </ul>

    <iframe id="pdfViewer"></iframe>
  </div>

  <script>
    function openPDF(file) {
      document.getElementById('pdfViewer').src = file;
    }
  </script>

</body>
</html>
