<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>File tài liệu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 14px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      text-align: center;
    }
    li:hover {
      background: #f0f4ff;
    }
    a {
      text-decoration: none;
      color: #1a4cff;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>File tài liệu</h1>
